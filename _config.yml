name: Banners
source: html
destination: site
keep_files: ["assets"]
encoding: "utf-8"
markdown: kramdown
highlighter: pygments # or rouge or null
exclude: ["node_modules", "gulpfile.js", "package.json","favicon.ico"]
collections_dir: _collections
plugins:
  - jekyll-postfiles
collections:
    300x250:
       output: true
    300x250-exite:
       output: true
    160x600:
       output: true
    300x600:
       output: true
    970x250:
       output: true
values:
    layout: "default"